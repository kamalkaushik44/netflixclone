<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/netflix-logo.webp" alt="Netflix Logo">
            </div>
            <div class="user-profile">
                <!--img src="user-profile.png" alt="User Profile"-->
                <button class="btn">Signout</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome Back!</h1>
                <p>The biggest Indian hits. The best Indian stories.</p>
                <p>All streaming here.</p>
                <button class="btn">Start Watching >></button>
            </div>
            <!-- Background image or video -->
            <div class="hero-background">
                <img src="img/netflix background.jpg" alt="background">

            </div>
        </section>
        <!-- Trending content here -->
        <section class="trending-now">
            <h2>Trending Now</h2>
            <img src="img/one piece.jpg" alt="one piece">
            <img src="img/heart of stone.webp" alt="heart">
            <img src="img/stranger things.jpg" alt="heart">
            <img src="img/the witcher.jpg" alt="heart">
            <video autoplay="" loop muted autoplay="autoplay" width="900px">
                <source src="beef.mp4" type="video/mp4">
            </video>

        </section>

        <section class="top-rated">
            <!-- Top rated content here -->
            <h2>Top Rated</h2>
            <img src="img/titanic.jpg" alt="titanic">
            <img src="img/money heist.jpg" alt="titanic">
            <img src="img/ride.jpg" alt="titanic">

        </section>
        <section class="Popular">
            <!-- Popular content here -->
            <h2>Popular content</h2>
            <img src="img/aadipurush.jpg" alt="titanic">
            <img src="img/bro.jpg" alt="titanic">
            <img src="img/365.jpg" alt="titanic">
            <video autoplay="" loop muted autoplay="autoplay" width="650px">
                <source src="sacred games.mp4" type="video/mp4">
            </video>

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>

</html>
